<!DOCTYPE html>
<html lang='vi'>
<head>
    <meta charset="UTF-8">
    
    <title>
        {% block title %}
        PVDoanh - Project Login
        {% endblock  %}
    </title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="{%url 'home'%}">PVDoanh</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" 
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
        <li class="nav-item {% if nav == 'home' %}active{% endif %}">
            <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="">Blog</a>
        </li>

        <li class="nav-item">
            <a class="nav-link" href="">Technical</a>
        </li>

        <li class="nav-item  {% if nav == 'about' %}active{% endif %}">
            <a class="nav-link" href="{% url 'about'%}">About</a>
        </li>


        </ul>
        <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="search" placeholder="Nhập từ khoá" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Tìm kiếm</button>
        </form>
    </div>
</nav>

{% block content %}
{% endblock  %}
</body>
</html>
